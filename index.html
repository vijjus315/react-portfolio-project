<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Spike Ball & Pickleball Courts - Durable & Portable</title>

    <!-- Prefetch / Preconnect fonts -->
    <link rel="dns-prefetch" href="//fonts.bunny.net" />
    <link rel="preconnect" href="https://fonts.bunny.net" />

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/webassets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webassets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="/webassets/css/owl.theme.default.css" rel="stylesheet" />
    <link href="/webassets/css/global.css" rel="stylesheet" />
    <link href="/webassets/css/responsive.css" rel="stylesheet" />
    <link href="/webassets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Root div for React app -->
    <div id="root"></div>

    <!-- JS Libraries -->
    <script src="/webassets/js/jquery.min.js"></script>
    <script src="/webassets/js/popper.min.js"></script>
    <script src="/webassets/js/bootstrap.min.js"></script>
    <script src="/webassets/js/owl.carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Toastr Configuration -->
    <script>
      toastr.options = {
        closeButton: true,
        debug: false,
        newestOnTop: false,
        progressBar: true,
        positionClass: "toast-top-right",
        preventDuplicates: false,
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "slideDown",
        hideMethod: "slideUp"
      };
    </script>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
