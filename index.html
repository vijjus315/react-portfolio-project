<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Vite App</title>

    <!-- Prefetch fonts -->
    <link rel="dns-prefetch" href="//fonts.bunny.net" />

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/webassets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webassets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="/webassets/css/owl.theme.default.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <link href="/webassets/css/global.css" rel="stylesheet" />
    <link href="/webassets/css/responsive.css" rel="stylesheet" />
    <link href="/webassets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Root div for React app -->
    <div id="root"></div>

    <!-- JS Libraries -->
    <script src="/webassets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="/webassets/js/popper.min.js"></script>
    <script src="/webassets/js/bootstrap.min.js"></script>
    <script src="/webassets/js/owl.carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Toastr Configuration -->
    <script>
      toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "slideDown",
        "hideMethod": "slideUp"
      };
      
      // Fix toastr container positioning
      document.addEventListener('DOMContentLoaded', function() {
        // Ensure toastr container is properly positioned
        const style = document.createElement('style');
        style.textContent = `
          #toast-container {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
            max-width: 400px !important;
            pointer-events: none !important;
          }
          
          #toast-container > div {
            pointer-events: auto !important;
            margin-bottom: 10px !important;
            opacity: 1 !important;
            visibility: visible !important;
          }
          
          .toast-top-right {
            top: 20px !important;
            right: 20px !important;
          }
        `;
        document.head.appendChild(style);
      });
    </script>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
